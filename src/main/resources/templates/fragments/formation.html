<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body class="bg-body-secondary">
<div class="d-flex justify-content-center"
     th:fragment="formationDisplay(formationString, bgImage, pfp)">
    <div class="card card-bg d-flex flex-column justify-content-between align-items-center m-0 vh-90 w-75"
         id="formation">
        <img alt="Image" class="img-fluid field" th:src="@{${bgImage}}">
        <div class="formation">
            <div class="row w-100 h-10 align-items-center gap-4 justify-content-evenly"
                 th:each="row : ${#strings.arraySplit(formationString, '-')}">
                <div class="col d-flex h-50 w-50 justify-content-center align-items-center"
                     th:each="i: ${#numbers.sequence(row , 1, -1)}">
                    <img alt="Image"
                         class="img-fluid rounded-circle profile-picture border border-secondary"
                         style="width: auto; height: 100%;"
                         th:src="@{${pfp}}">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
