<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta context="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!-- bootstrap -->
    <th:block th:replace="~{fragments/bootstrapVersions.html :: head}"/>
    <link rel="stylesheet" th:href="@{/css/welcome.css}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
          rel="stylesheet">
    <!-- Define body -->
    <style>
        html, body {
            height: 100%;
            width: 100%;
        }


        .bg-background {
            background-color: black;
            height: 100vh
        }

        .text-main {
            color: white;
        }
    </style>

    <title>ConQuest - Welcome</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

</head>
<body class="bg-body-4 d-flex align-items-center flex-column h-100 container-fluid w-75 d-flex flex-column justify-content-center">

<!--Text-->
<h1 class="text-animate text-center display-1 fw-bold" style="font-family:Poppins,serif">
    ConQuest.</h1>
<h3 th:if="${quote}" th:text="${quote}" class="text-animate mt-2 text-center display-6" style="font-family:Poppins,serif">
    Overpower. Overtake. Overcome. </h3>
<h3 th:unless="${quote}" class="text-animate mt-2 text-center display-6" style="font-family:Poppins,serif">
    Overpower. Overtake. Overcome. </h3>

<!--Login & Register Buttons-->
<div class="text-animate mt-5 w-100 d-inline-flex justify-content-center gap-4">
    <a class="w-75" id="loginButton" style="max-width: 200px;" th:href="@{/login}">
        Login
        <div class="arrow-wrapper">
            <div class="arrow"></div>
        </div>
    </a>
    <a class="w-75" style="max-width: 200px;" th:href="@{/registration}">
        Register
        <div class="arrow-wrapper">
            <div class="arrow"></div>
        </div>
    </a>
</div>

<!--Animation-->
<div class="container" style="margin-top: 40vh">
    <div class="item" style="--i:0;"></div>
    <div class="item" style="--i:1;"></div>
    <div class="item" style="--i:2;"></div>
    <div class="item" style="--i:3;"></div>
    <div class="item" style="--i:4;"></div>
    <div class="item" style="--i:5;"></div>
    <div class="item" style="--i:6;"></div>
    <div class="item" style="--i:7;"></div>
    <div class="item" style="--i:8;"></div>
    <div class="item" style="--i:9;"></div>
    <div class="item" style="--i:10;"></div>
    <div class="item" style="--i:11;"></div>
    <div class="item" style="--i:12;"></div>
    <div class="item" style="--i:13;"></div>
    <div class="item" style="--i:14;"></div>
    <div class="item" style="--i:15;"></div>
    <div class="item" style="--i:16;"></div>
    <div class="item" style="--i:17;"></div>
    <div class="item" style="--i:18;"></div>
    <div class="item" style="--i:19;"></div>
    <div class="item" style="--i:20;"></div>
</div>
<div class="d-flex justify-content-center align-items-center gap-2" style="z-index:2">
    <label for="flexSwitchCheckDefault" class="d-flex justify-content-center align-items-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" id="lightBulbSVG" class="bi bi-lightbulb" viewBox="0 0 16 16">
            <path id="lightBulbPath" d="M2 6a6 6 0 1 1 10.174 4.31c-.203.196-.359.4-.453.619l-.762 1.769A.5.5 0 0 1 10.5 13a.5.5 0 0 1 0 1 .5.5 0 0 1 0 1l-.224.447a1 1 0 0 1-.894.553H6.618a1 1 0 0 1-.894-.553L5.5 15a.5.5 0 0 1 0-1 .5.5 0 0 1 0-1 .5.5 0 0 1-.46-.302l-.761-1.77a1.964 1.964 0 0 0-.453-.618A5.984 5.984 0 0 1 2 6zm6-5a5 5 0 0 0-3.479 8.592c.263.254.514.564.676.941L5.83 12h4.342l.632-1.467c.162-.377.413-.687.676-.941A5 5 0 0 0 8 1z"/>
        </svg>
    </label>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" onchange="setPageTheme()" id="flexSwitchCheckDefault">
    </div>
</div>
<script>
    window.addEventListener("load", (event) => {
        checkThemeCookie();
    })
</script>

<!-- JavaScript -->
<th:block th:replace="~{fragments/bootstrapVersions.html :: body}"/>

</body>
</html>
